<p>My favorite movies</p>

<br>

<ul>
  <li *ngFor = "let movie of userList">
    &nbsp; {{ movie.Title }}
    <br>
    &nbsp; {{ movie.Year | date}}
    <br>
    &nbsp;
    <div *ngIf = "movie.Comment">
      My comment: {{ movie.Comment }}
    </div>
    <br>
    <a mat-button (click) = "deleteMovie(movie)">
      Delete
    </a>
    <br>
  </li>
</ul>
