<br>
<p>
  Currently trending movies:
</p>

<mat-grid-list cols = 5 rowHeight = "1:2">
  <mat-grid-tile *ngFor = "let movie of movies">
      <div class="onClickTextOverImage">
        <img src="{{ movie.Poster }}" alt="">
        <div>{{movie.Title}}</div>
        <div>{{movie.Year | date}}</div>
      </div>
  </mat-grid-tile>
</mat-grid-list>
